<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - WhatsApp</title>
    <style>
        /* Same WhatsApp styling as main chat */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #111b21;
        }

        .ai-container {
            max-width: 900px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #0b141a;
        }

        .ai-header {
            background: #202c33;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #2a3942;
        }

        .ai-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00a884, #0088cc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .ai-info h2 {
            color: #e9edef;
            font-size: 16px;
            margin-bottom: 2px;
        }

        .ai-status {
            color: #00a884;
            font-size: 13px;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .ai-message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .ai-message.user {
            justify-content: flex-end;
        }

        .ai-message-bubble {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .ai-message.user .ai-message-bubble {
            background: #005c4b;
            color: #e9edef;
        }

        .ai-message.assistant .ai-message-bubble {
            background: #202c33;
            color: #e9edef;
        }

        .ai-message-time {
            color: #8696a0;
            font-size: 11px;
            margin-top: 4px;
        }

        .typing-indicator {
            display: none;
            padding: 8px 12px;
            background: #202c33;
            border-radius: 8px;
            max-width: 60px;
        }

        .typing-indicator.active {
            display: inline-block;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8696a0;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-container {
            background: #202c33;
            padding: 12px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .voice-input-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2a3942;
            border: none;
            color: #e9edef;
            cursor: pointer;
            font-size: 20px;
        }

        .voice-input-btn:hover {
            background: #3b4a54;
        }

        .voice-input-btn.recording {
            background: #ff3b30;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .ai-input {
            flex: 1;
            background: #2a3942;
            border: none;
            border-radius: 20px;
            padding: 10px 16px;
            color: #e9edef;
            font-size: 15px;
        }

        .ai-input:focus {
            outline: none;
        }

        .send-ai-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }

        .send-ai-btn:hover {
            background: #008069;
        }

        .suggestions {
            display: flex;
            gap: 8px;
            padding: 12px;
            overflow-x: auto;
            background: #111b21;
        }

        .suggestion-chip {
            padding: 8px 16px;
            background: #2a3942;
            border: none;
            border-radius: 16px;
            color: #e9edef;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
        }

        .suggestion-chip:hover {
            background: #3b4a54;
        }

        .back-link {
            color: #00a884;
            text-decoration: none;
            padding: 8px 16px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="ai-container">
        <div class="ai-header">
            <a href="{% url 'chat_home' %}" class="back-link">‚Üê</a>
            <div class="ai-avatar">ü§ñ</div>
            <div class="ai-info">
                <h2>{{ assistant.name }}</h2>
                <div class="ai-status">Online ‚Ä¢ AI Assistant</div>
            </div>
        </div>

        <div class="suggestions">
            <button class="suggestion-chip" onclick="sendSuggestion('Tell me a joke')">Tell me a joke</button>
            <button class="suggestion-chip" onclick="sendSuggestion('What can you help me with?')">What can you help me with?</button>
            <button class="suggestion-chip" onclick="sendSuggestion('Let\\'s have a conversation')">Let's chat</button>
            <button class="suggestion-chip" onclick="sendSuggestion('Recommend something interesting')">Surprise me</button>
        </div>

        <div class="messages-area" id="aiMessagesArea">
            {% for message in messages %}
            <div class="ai-message {% if message.is_user %}user{% else %}assistant{% endif %}">
                <div class="ai-message-bubble">
                    {{ message.content }}
                    <div class="ai-message-time">{{ message.created_at|date:"g:i A" }}</div>
                </div>
            </div>
            {% endfor %}

            <div class="typing-indicator" id="typingIndicator">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>

        <div class="input-container">
            <button class="voice-input-btn" id="voiceBtn" onclick="toggleVoiceInput()">üé§</button>
            <input type="text" class="ai-input" id="aiInput" placeholder="Ask me anything...">
            <button class="send-ai-btn" onclick="sendAIMessage()">‚û§</button>
        </div>
    </div>

    <script>
        const conversationId = '{{ conversation.conversation_id }}';
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        function sendAIMessage() {
            const input = document.getElementById('aiInput');
            const content = input.value.trim();
            
            if (!content) return;

            // Display user message
            addMessage(content, true);
            input.value = '';

            // Show typing indicator
            document.getElementById('typingIndicator').classList.add('active');

            // Send to backend
            fetch('/api/send-ai-message/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    conversation_id: conversationId,
                    content: content,
                    message_type: 'text'
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('typingIndicator').classList.remove('active');
                if (data.success) {
                    addMessage(data.ai_response, false);
                }
            })
            .catch(error => {
                document.getElementById('typingIndicator').classList.remove('active');
                console.error('Error:', error);
            });
        }

        function addMessage(content, isUser) {
            const messagesArea = document.getElementById('aiMessagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `ai-message ${isUser ? 'user' : 'assistant'}`;
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="ai-message-bubble">
                    ${content}
                    <div class="ai-message-time">${timeStr}</div>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function sendSuggestion(text) {
            document.getElementById('aiInput').value = text;
            sendAIMessage();
        }

        async function toggleVoiceInput() {
            const voiceBtn = document.getElementById('voiceBtn');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        audioChunks = [];
                        
                        // Convert audio to text (would need speech-to-text service)
                        // For now, just indicate voice message sent
                        addMessage('üé§ Voice message', true);
                        
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    voiceBtn.classList.add('recording');
                } catch (error) {
                    console.error('Microphone access denied:', error);
                    alert('Please allow microphone access to send voice messages');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
            }
        }

        // Enter to send
        document.getElementById('aiInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendAIMessage();
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
